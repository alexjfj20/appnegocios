<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Alerta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }
    .alert {
      background-color: #fef2f2;
      border-left: 4px solid #ef4444;
      padding: 15px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 14px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{storeName}}</h1>
    </div>
    <div class="content">
      <h2>Hola {{userName}},</h2>
      <p>Has recibido una nueva alerta en tu tienda:</p>
      
      <div class="alert">
        <h3>{{alertTitle}}</h3>
        <p>{{alertMessage}}</p>
        <p><strong>Tipo:</strong> {{alertType}}</p>
        <p><strong>Fecha:</strong> {{alertDate}}</p>
      </div>

      <a href="{{baseUrl}}/alerts" class="button">Ver Alertas</a>
    </div>
    <div class="footer">
      <p>Este es un correo autom√°tico, por favor no respondas a este mensaje.</p>
      <p>&copy; {{storeName}} {{currentYear}}</p>
    </div>
  </div>
</body>
</html>
